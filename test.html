

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="FPP">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
<meta name="apple-mobile-web-app-title" content="CodePen">
  <title>CodePen - CSS Fix for 100vh Mobile ViewPort Bug</title>
<style>




/* general styling */
:root {
  font-size: calc(1vw + 1vh + .625vmin);
}

body {
    min-height: 100vh;
    /* mobile viewport bug fix */
    min-height: -webkit-fill-available;
  touch-action: none;
    overscroll-behavior: contain;
  display: flex; 
  flex-direction: column;
  font-family: -apple-system, 
    BlinkMacSystemFont, 
    "Segoe UI", 
    Roboto, 
    Oxygen-Sans, 
    Ubuntu, 
    Cantarell, 
    "Helvetica Neue", 
    sans-serif;
  font-size: 1rem;
  line-height: 1.5;
  margin: 0;
}

html {
  height: -webkit-fill-available;
}

header,
main,
footer {
  padding: 1rem;
}

header {
  background-color: #001f3f;
  color: #80bfff;
}

main {
  flex: 1;
}

footer {
  background-color: #0074d9;
  color: #b3dbff;
}

.calc {
  	width: 100%;
    height: 50%;
  	border-radius: 8px;
}



button {
  	border: none;
  	font-weight: bold;
  	cursor: pointer;
  	display: block;	  	
	width: 100%;
    padding: 14px 28px;
    text-align: center;
  	font-size: 4vmax;
  	background-color: #FFF;
	
}

.row {
  	width: 100%;
  	height: 20%;
  	padding: none;
  	display: -webkit-box;
  	display: -ms-flexbox;
  	display: flex;
  	-webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
  	-ms-flex-pack: distribute;
    justify-content: space-around;
}

.normal {
  	color: #000000;
}

.especiales {
  	color: #636363;
  	font-size: 3vmax;
}

.iva {
  	color: #636363;
  	width: 45%;
  	font-size: 2vmax;
}

.personal {
  	color: #636363;
  	width: 45%;
  	font-size: 2vmax;
}

button:active {
  	background: #dad6d6;
}

.fortext {
  	transition: all 0.2s;
}

.slidecontainer {
    height: 15%;
  	width: 100%; 
	display: flex;
	align-items: center; 
}

.slider {
  	-webkit-appearance: none; 
  	appearance: none;
  	width: 100%;
  	height: 10px; 
  	border-radius: 5px;  
  	background: #d3d3d3; 
  	outline: none;
  	opacity: 0.7; 
  	-webkit-transition: .2s;
  	transition: opacity .2s;
}

.slider:hover {
  	opacity: 1;
}

.slider::-webkit-slider-thumb {
  	-webkit-appearance: none;
  	appearance: none;
  	width: 35px;
  	height: 35px;
  	border-radius: 50%; 
  	background: #495ed7; 
  	cursor: pointer;
}

.slider::-moz-range-thumb {
  	width: 35px;
  	height: 35px; 
  	border-radius: 50%; 
  	background: #495ed7;
  	cursor: pointer; 
}

.visuallyhidden {
	position:absolute;
	left:-10000px;
	top:auto;
	width:1px;
	height:1px;
	overflow:hidden;
}


@media only screen and (max-width: 48rem) {
   body {
      font-size: 1.325rem;
   }
}
</style>


</head>

<body translate="no" >
  <header>HEADER GOES HERE</header>
<main>
    <div class="calculator">
      <div class="screen" id="mainscreen_calculadora">
         <div id="txtprecio_calculadora" class="pantalla-precio">Precio: 2099€</div>
	  </div>
      <div class="screen" id="mainscreen_calculadora">
         <div id="txtcuota_calculadora" class="pantalla-cuota">Cuota: 222 €/m</div>
	  </div>
	  
      <div class="pantalla-abajo">
         <div id="txtinteres_calculadora" class="pantalla-interes">Intereses: 55€</div>
         <div id="txtmeses_calculadora" class="pantalla-meses">12 meses</div>
	  </div>
	  
	  <div class="slidecontainer">
	      <input type="range" min="3" max="36" value="12" class="slider" id="barraMeses_calculadora">  
		  <label for="barraMeses_calculadora" class="visuallyhidden">Meses</label>
		  
	  </div>
	  
      <div class="calc" id="calcbody">
	    <div class="row">
          <button class="iva" id="IVA_calculadora">Sin IVA</button>

        </div>
        <div class="row">
          <button type="numero_calculadora" class="normal" id="7">7</button>
          <button type="numero_calculadora" class="normal" id="8">8</button>
          <button type="numero_calculadora" class="normal" id="9">9</button>
          <button class="especiales" id="atras_calculadora"><</button>
        </div>
        <div class="row">
          <button type="numero_calculadora" class="normal" id="4">4</button>
          <button type="numero_calculadora" class="normal" id="5">5</button>
          <button type="numero_calculadora" class="normal" id="6">6</button>
          <button class="especiales" id="sumar_calculadora">+</button>
        </div>
        <div class="row">
          <button type="numero_calculadora" class="normal" id="1">1</button>
          <button type="numero_calculadora" class="normal" id="2">2</button>
          <button type="numero_calculadora" class="normal" id="3">3</button>
          <button class="especiales" id="restar_calculadora">-</button>
        </div>
        <div class="row">
          <button class="normal" id="coma_calculadora">,</button>
          <button type="numero_calculadora" class="normal" id="0">0</button>
          <button class="normal" id="borrar_calculadora">C</button>
          <button class="especiales" id="igual_calculadora">=</button>
        </div>

      </div>
	  
	  
    </div>

</main>
<footer>FOOTER GOES HERE</footer>
  
</body>

</html>
