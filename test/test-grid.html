
<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no", shrink-to-fit=no, viewport-fit=cover"> 

<meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Test</title>

<style>
body {
  touch-action: none;
  overscroll-behavior: contain;

  
  height: 100vh;
  }
 
html {
  	overflow: hidden;

    height: -webkit-fill-available;
  }

.container {  
  display: grid;
  grid-template-columns: 25% 25% 25% 25%;
  grid-template-rows: 3% 10% 12% 8% 7% 5% 10% 10% 10% 10% 10% 5%;
  gap: 0px 0px;
  grid-auto-flow: row;
  width: 100%;
  height: 100%;
}

.Precio { grid-area: 2 / 1 / 3 / 5; }

.Cuota { grid-area: 3 / 1 / 4 / 5; }

.Intereses { grid-area: 4 / 1 / 5 / 3; }

.Meses { grid-area: 4 / 3 / 5 / 5; }

.Slider { grid-area: 5 / 1 / 6 / 5; }

.Separador { grid-area: 6 / 1 / 7 / 5; }

.IVA { grid-area: 7 / 1 / 8 / 2; }

.TIN { grid-area: 7 / 2 / 8 / 3; }

.Personal { grid-area: 7 / 3 / 8 / 4; }

.Otro { grid-area: 7 / 4 / 8 / 5; }

.Siete { grid-area: 8 / 1 / 9 / 2; }

.Ocho { grid-area: 8 / 2 / 9 / 3; }

.Nueve { grid-area: 8 / 3 / 9 / 4; }

.Atras { grid-area: 8 / 4 / 9 / 5; }

.Mas { grid-area: 9 / 4 / 10 / 5; }

.Menos { grid-area: 10 / 4 / 11 / 5; }

.Igual { grid-area: 11 / 4 / 12 / 5; }

.Cuatro { grid-area: 9 / 1 / 10 / 2; }

.Cinco { grid-area: 9 / 2 / 10 / 3; }

.Seis { grid-area: 9 / 3 / 10 / 4; }

.Uno { grid-area: 10 / 1 / 11 / 2; }

.Dos { grid-area: 10 / 2 / 11 / 3; }

.Tres { grid-area: 10 / 3 / 11 / 4; }

.Coma { grid-area: 11 / 1 / 12 / 2; }

.Cero { grid-area: 11 / 2 / 12 / 3; }

.C { grid-area: 11 / 3 / 12 / 4; }

</style>

  
  



</head>

<body translate="no" >
<div class="container">
  <div class="Precio">PRECIO: 222€</div>
  <div class="Cuota">Cuota: 11 €/m</div>
  <div class="Intereses">23 €</div>
  <div class="Meses">12 meses</div>
  <div class="Slider">Soy un slider</div>
  <div class="Separador"></div>
  <div class="IVA">IVA</div>
  <div class="TIN">TIN</div>
  <div class="Personal">15%</div>
  <div class="Otro">Otro</div>
  <div class="Siete">7</div>
  <div class="Ocho">8</div>
  <div class="Nueve">9</div>
  <div class="Atras">Atrás</div>
  <div class="Mas">Mas</div>
  <div class="Menos">-</div>
  <div class="Igual">=</div>
  <div class="Cuatro">4</div>
  <div class="Cinco">5</div>
  <div class="Seis">6</div>
  <div class="Uno">1</div>
  <div class="Dos">2</div>
  <div class="Tres">3</div>
  <div class="Coma">,</div>
  <div class="Cero">0</div>
  <div class="C">C</div>
</div>
  
  
  
  

</body>

</html>
