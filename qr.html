<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura Continua de Códigos QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #preview {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Lectura Continua de Códigos QR</h1>
    <video id="preview"></video>
    <ul id="qr-results">
        <!-- Aquí se mostrarán los códigos QR escaneados -->
    </ul>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        // Referencia a la lista donde se mostrarán los resultados
        const qrResultsList = document.getElementById('qr-results');

        // Función que se ejecuta cuando se detecta un QR
        function onScanSuccess(qrCodeMessage) {
            // Crear un nuevo elemento de lista con el código QR escaneado
            const listItem = document.createElement('li');
            listItem.textContent = qrCodeMessage;
            qrResultsList.appendChild(listItem);
        }

        function onScanError(errorMessage) {
            // Opcional: Manejar errores de escaneo
            console.error(errorMessage);
        }

        // Inicializar el lector de QR
        let html5QrCode = new Html5Qrcode("preview");

        // Comenzar a escanear
        html5QrCode.start({ facingMode: "environment" }, {
            fps: 10,
            qrbox: 250
        }, onScanSuccess, onScanError);
    </script>

</body>
</html>
