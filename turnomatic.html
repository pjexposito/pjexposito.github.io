        :root {
            --fondo: #006400;
            --texto-principal: #DCDCDC;
            --texto-seccion: #A9A9A9;
            --texto-boton:  #fff;
            --fondo-boton: #006400;
            --borde-boton: #EED;
            --boton-pulsado: #32CD32;
            --texto-boton-pulsado: #000;

        }

html {
        user-select: none;

    margin: 0;
    padding: 0;
    height: 100%;
    background: var(--fondo);
}

body {
    margin: 0;
    padding: 0;
    height: 100%;
    max-height: 100%;
    background: var(--fondo);
    float: left; 
    width: 100%;
}

.button {
  background-color: var(--fondo-boton);
  border: 2px solid var(--borde-boton);
  color: var(--texto-boton);
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  transition-duration: 0.4s;
  cursor: pointer;
  width: 200px;
  height: 40px;

}



.button:hover {
  background-color: var(--boton-pulsado);
  color: var(--texto-boton-pulsado);
}



.turnoContenedor
{

    position: relative;
    text-align:center;

}

.botonesContenedor {
    position: absolute;
    bottom: 0px;
    right: 0px;
    text-align:center;

}

.turno {
    display:inline;
    font-family: 'DSEG7 Classic';
    font-weight: normal; 
    font-style: normal;
	margin: 0;
	padding: 0;
	border: 0;
    font-size: 30vw;
    text-align: center;
    color: var(--texto-principal);

}

.turno.seccion {
    color: var(--texto-seccion);
}

fieldset {
    border: 0px;
    
}

legend {
    font-size: 10vmin;
    font-weight: lighter;
     color: var(--texto-principal);
   
    
}

</style>

</div>
        </fieldset>

<div class="botonesContenedor">       
<button class="button" id="reiniciar">Reiniciar</button>

            btnReiniciar.onclick = function(e){
                turno = 0;
                seccion = 0;
                pinta();
                btnReiniciar.blur();
            }

            btnEntradaManual.onclick = function(e){
                let iseccion = prompt("Número para la sección:", 0);
                let iturno = prompt("Turno:", 0);
                turno = Number(iturno);
                seccion = Number(iseccion);
                pinta();
            }           



            function pinta(){
                if (turno > 99){
                    turno = 0;
                    seccion +=1;
                }      
                if ((turno < 0) && (seccion>0)){
                    turno = 99;
                    seccion -=1;
                }   
                if (turno<0) turno = 0;
                if (seccion<0) seccion = 0;     
                txtTurno.innerHTML  = turno>9 ? turno: "0"+turno;
                txtSeccion.innerHTML  = seccion;
            }

            turnoContenedor.onclick = function () {
                snd.play();
                turno += 1;
                pinta();
            }

					
		    document.onkeydown = function (e) {
				if (e.which == 39 || e.which == 32 || e.which == 13) {
					turno += 1;
					snd.play();
				}
				if (e.which == 37) {
					turno -= 1;
				}		
                pinta();

		    }


        </script>
    </body>
</html>
